<!DOCTYPE html>
<html>

<head>
    <title>Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <style>
        .count {
            display: none;
        }

        .image {
            width: 200px;
            height: 200px;
            cursor: pointer;
            margin-top: 1rem;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1 class="text-center pt-2 pb-2">Pass phrase by Vamsi Krishna Areti</h1>
        <h2>Getting input</h2>

        <form>
            <div class="form-group row">
                <label for="pass" class="col-md-2 col-form-label">Enter the secret phrase</label>
                <div class="col-md-2 col-md-offset-8">
                    <input class="form-control" type="password" id="pass" name="pass" value="Secret">
                </div>
            </div>

            <div  class="form-group row mt-2">

                <label class="col-md-2  col-form-label" for="guessWord">Enter a phrase </label>
                <div class="col-md-2 col-md-offset-8">
                    <input class="form-control" type="text" id="guessWord" name="guessWord" autofocus> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mt-2">
                    <input type="button" class=" btn btn-primary" onclick="processPhrase()" value="Check the phrase">
                </div>
            </div>
        </form>
        <div class="mt-4" >
            <div class="alert alert-success col-4 correct count">correct count: 0</div>
            <div class="alert alert-danger col-4 wrong count">wrong count: 0</div>
        </div>

        <div class="img-container">
            <img onclick="rotateImage()" src="Aardvark.jpg" alt="Aardvark" class="image">
        </div>
    </div>


    <script>
        var correct = 0;
        var wrong = 0;
        var currentImage = 0;
        const correctEl = document.getElementsByClassName("correct")[0];
        const wrongEl = document.getElementsByClassName("wrong")[0];
        const passEl = document.getElementById("pass");
        const guessEl = document.getElementById("guessWord");
        const image = document.getElementsByClassName("image")[0];
        function processPhrase() {
            if (wrong == 3) {
                return alert("Acount locked")
            }

            if (passEl.value === guessEl.value) {
                correct++;
                alert("Access allowed");
                resetInputs();
            } else {
                wrong++;
                alert("Access denied");
            }


            correctEl.innerText = `correct count: ${correct}`;
            wrongEl.innerText = `wrong count: ${wrong}`;
            correctEl.style.display = "block";
            wrongEl.style.display = "block";
        }

        function resetInputs() {
            passEl.value = "";
            guessEl.value = "";
        }

        function rotateImage() {
            switch (currentImage) {
                case 0: {
                    currentImage = 1;
                    image.src = 'Aardvark.jpg';
                    break;
                }
                case 1: {
                    currentImage = 2;
                    image.src = 'Elephant.jpg';

                    break;
                }
                case 2: {
                    currentImage = 0;
                    image.src = 'Rabbit.jpg';

                    break;
                }
                default: {
                    break;
                }
            }
        }

    </script>

</body>

</html>

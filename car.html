<!DOCTYPE html>
<html>
 <title>Cars</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">updated the car </strong>
            <small>just now</small>
          </div>
        </div>
      </div>
    <div class="container">
        <h1 class="text-center pt-2 pb-2">Vamsi Krishna Areti orders a car</h1>
    <h2>Getting input</h2>

<form>
    <div class="form-check">
        <input type ="checkbox" class="form-check-input" id="electric"  value="electric"> 
        <label for="electric" class="form-check-label">electric </label>
    </div>
    <div class="form-check">
        <input type ="checkbox" class="form-check-input" id="ac"  value="ac">         
        <label for="ac" class="form-check-label">ac </label>
    </div>
    <div class="form-check">
        <input type ="checkbox" class="form-check-input" id="gps"> 
        <label for="gps" class="form-check-label">gps </label>
    </div>

    <input type="button" class="btn btn-primary mt-4" onclick="orderCar()" value="Order a car">
</form>


<p id="result"></p>

<form>
    <div class="form-group">
        <label for="carProperty">Enter a property </label>
        <input type ="text" class="form-control" id="carProperty"  value="color"> 
    </div>
    <div class="form-group">
        <label for="carPropertyVal">Enter a value </label>
        <input type ="text"  class="form-control" id="carPropertyVal"  value="">
    </div>

    <input type="button"  class="btn btn-primary mt-4" onclick="updateCar()" value="Update the car">

</form>

    </div>
    
<script> 

let my_car ={};
var liveToast = document.getElementById('liveToast');

function orderCar (){
    my_car['electric'] = document.getElementById("electric").checked;
    my_car['gps'] = document.getElementById("gps").checked;
    my_car['ac'] = document.getElementById("ac").checked;

    displayResult();
  
}

function updateCar() {
    let property = document.getElementById("carProperty").value;
    let propertyValue = document.getElementById("carPropertyVal").value;

    my_car[property] = propertyValue;

    displayResult();

}

function displayResult(){
    let r = document.createElement('div');
    Object.keys(my_car).forEach( key => {
        let innerDiv = document.createElement('div');
        innerDiv.innerText = `${key} :  ${my_car[key]}`;
        r.append(innerDiv);
    })
    document.getElementById("result").innerHTML =  r.innerHTML;
    displayToast();
}


function displayToast() {
    liveToast.classList.replace('hide', 'show');
    setTimeout(() => {
    liveToast.classList.replace('show', 'hide');
    },2000)
}
</script>

</body>
</html>
